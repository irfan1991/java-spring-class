  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>

<main role="main" class="container">
<h4>Data Mahasiswa</h4>
	<div th:if="${not #lists.isEmpty(mahasiswa)}">
	<div class "table-responsive">
  <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Nama</th>
      <th scope="col">NIM</th>
      <th scope="col">Jurusan</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="mahasiswas : ${mahasiswa}">
     
      <td th:text="${mahasiswas.nama}"></td>
      <td th:text="${mahasiswas.nim}"></td>
      <td th:text="${mahasiswas.jurusan}"></td>
      <td>
      		<a th:href="${'/mahasiswa/edit/'+mahasiswas.id}"
      		class="btn btn-primary" style="color:white">Edit
      		</a>
      		
      		<a th:href="${'/mahasiswa/hapus/'+mahasiswas.id}" class="btn btn-danger" style="color:white">
      		Hapus
      		</a>
      </td>
    </tr>
  
  </tbody>
</table>
</div>
</div>

<div>
<a href="/mahasiswa/create" class="btn btn-warning">Add New</a>
</div>
</main><!-- /.container -->

<script th:src="@{/js/jquery-3.3.1.slim.min.js}" ></script>

      <script th:src="@{/js/bootstrap.bundle.min.js}" ></script>
