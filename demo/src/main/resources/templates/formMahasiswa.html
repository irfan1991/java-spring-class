<main role="main" class="container">
<h4>Form Mahasiswa</h4>

<div class="row">
	<div class="col-md-8"> 
<form class="form-horizontal" th:object="${mahasiswa}" th:action="@{/mahasiswa/create}" method="post">
  <input type="hidden" th:field="*{id}" />
  <input type="hidden" th:field="*{version}" />
  <div class="form-group">
    <label for="exampleInputEmail1">Nama</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
    placeholder="Enter name" th:field="*{nama}">
    
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">Jurusan</label>
    <input type="text" class="form-control" id="exampleInputPassword1" 
    placeholder="Enter Jurusan" th:field="*{jurusan}">
  </div>
  
  
    <div class="form-group">
    <label for="exampleInputPassword2">NIM</label>
    <input type="text" class="form-control" id="exampleInputPassword2" 
    placeholder="Enter NIM" th:field="*{nim}">
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
	</div>
</div>

</main><!-- /.container -->

<script th:src="@{/js/jquery-3.3.1.slim.min.js}" ></script>

      <script th:src="@{/js/bootstrap.bundle.min.js}" ></script></body>
